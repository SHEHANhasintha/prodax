<div class="sa-example__body">
  <div class="progress" style="--sa-progress--value: 1%">
    <div class="progress-bar progress-bar-sa-primary progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>

<div id="top" class="sa-app__body" data-select2-id="top">
  <div class="mx-sm-2 px-2 px-sm-3 px-xxl-4 pb-6" data-select2-id="27">
    <div class="container" data-select2-id="26">
      <div class="py-5">
        <div class="row g-4 align-items-center">
          <div class="col">
            <nav class="mb-2" aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-sa-simple">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="app-products-list.html">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Product</li>
              </ol>
            </nav>
            <h1 class="h3 m-0">Edit Product</h1>
          </div>
          <div class="col-auto d-flex">
            <a (click)="submit($event)" class="btn btn-primary">Save</a>
          </div>
        </div>
      </div>
      <div class="sa-entity-layout sa-entity-layout--size--lg sa-entity-layout--size--md"
        data-sa-container-query="{&quot;920&quot;:&quot;sa-entity-layout--size--md&quot;,&quot;1100&quot;:&quot;sa-entity-layout--size--lg&quot;}"
        data-select2-id="25">
        <div class="sa-entity-layout__body" data-select2-id="24">
          <div class="sa-entity-layout__main">


            <div class="card mt-5">
              <div class="card-body p-5">
                <div class="mb-5">
                  <h2 class="mb-0 fs-exact-18">Search engine optimization</h2>
                  <div class="mt-3 text-muted">
                    Provide information that will help improve the snippet and bring your product to the top of search
                    engines.
                  </div>
                </div>
                <div class="mb-4">
                  <label for="form-product/seo-title" class="form-label">Page title</label>
                  <input type="text" class="form-control" (input)="setTitle($event)" id="form-product/seo-title">
                </div>
                <div>
                  <label for="form-product/seo-description" class="form-label">Meta description</label>
                  <textarea id="form-product/seo-description" (input)="setDescription($event)" class="form-control" rows="2"></textarea>
                </div>
              </div>
            </div>
            <div class="card w-50 mt-5">
              <div class="card-body p-5">
                <div class="mb-5">
                  <h2 class="mb-0 fs-exact-18">Image</h2>
                </div>
                <div class="border p-4 d-flex justify-content-center">
                  <div class="max-w-20x">
                    <img src="assets/images/products/product-7-320x320.jpg" class="w-100 h-auto" width="320"
                      height="320" alt="">
                  </div>
                </div>
                <div class="mt-4 mb-n2">
                  <a href="#" class="me-3 pe-2">Replace image</a>
                  <a href="#" class="text-danger me-3 pe-2">Remove image</a>
                  <input type="file" id="myFile" name="filename" (change)="setFile($event)"
                    class="btn btn-primary d-block w-100 mb-4" value="Upload File" />

                </div>
              </div>

            </div>

            <div class="card w-50 mt-5">
              <div class="card-body p-5">
                <div class="mb-5">
                  <h2 class="mb-0 fs-exact-18">Video</h2>
                </div>
                <div class="border p-4 d-flex justify-content-center">
                  <div class="max-w-20x">
                    <img src="assets/images/products/product-7-320x320.jpg" class="w-100 h-auto" width="320"
                      height="320" alt="">
                  </div>
                </div>
                <div class="mt-4 mb-n2">
                  <a href="#" class="me-3 pe-2">Replace image</a>
                  <a href="#" class="text-danger me-3 pe-2">Remove image</a>
                  <input type="file" id="myFile" name="filename" (change)="setVideoFile($event)"
                    class="btn btn-primary d-block w-100 mb-4" value="Upload File" />

                </div>
              </div>
            </div>

          </div>



        </div>

      </div>
    </div>
  </div>
</div>




<div id="videos" style="margin-top: 20px;">
  <video class="video-player" id="user-1" autoplay playsinline></video>
  <!-- <video class="video-player" id="user-2" autoplay playsinline></video> -->
</div>
